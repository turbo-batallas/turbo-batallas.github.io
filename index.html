<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <title>TURBO BATALLAS</title>

   <!-- Favicon -->
   <link rel="icon" type="image/png" href="tb-logo-invisible.png">

   <style>
      html,
      body {
         margin: 0;
         padding: 0;
         overflow: hidden;
         height: 100%;
         width: 100%;
         background-color: #121212;
      }

      #logo {
         position: absolute;
         top: 10px;
         left: 10px;
         width: 80px;
         height: auto;
         z-index: 10;
      }

      iframe {
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         width: 100vw;
         height: 100vh;
         border: none;
      }
   </style>
</head>

<body>


   <img id="logo" src="tb-logo-invisible.png" alt="TURBO-BATALLAS">

   <iframe
      src="https://studio.code.org/projects/gamelab/PX5vVT40hvyIvZWbg-M_wyyJhd2Hm_svJUWT3HphheA/embed?nosource"></iframe>
</body>

</html>
